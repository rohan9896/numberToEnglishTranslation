<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="shortcut icon" href="/img/translator.svg" type="image/x-icon">
</head>
<body>
    <nav class="nav">
        <p class="p-center">
            Number To English Translator <img class="favicon-size" src="/img/cubes.svg" alt="image of numbers">
        </p>
    </nav>

    <div class="header">
        <div class="header-center">
            <img class="header-img" src="/img/translation.svg" alt="translate img">
        </div>
    </div>  


    <div class="container">
        <div class="container-center">
            <p class="larger-text-size para">
                Enter Your Number here: 
            </p>
            <textarea name="input" id="input-number"></textarea>
        </div>

        <div class="btn-container">
            <button id="btn">Translate</button>
        </div>

        <div class="container-center">
            <p class="larger-text-size para">
                Translated Text:
            </p>
            <p id="output-text" class="larger-text-size para">
                dfcgvhbjnkm
            </p>
        </div>
    </div>

    <script src="/script/script.js"></script>

</body>
</html>
